<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Gap Analyser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        pre {
            background: #111;
            color: #0f0;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Skill Gap Analyser</h2>

    <input id="target" placeholder="Target Role (e.g. software engineer)">
    <textarea id="skills" placeholder="Your skills (comma separated)"></textarea>

    <button onclick="analyze()">Analyze</button>

    <pre id="output"></pre>
</div>

<script>
async function analyze() {
    const skills = document.getElementById("skills").value;
    const target = document.getElementById("target").value;

    const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ skills, target })
    });

    const data = await res.json();
    document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
