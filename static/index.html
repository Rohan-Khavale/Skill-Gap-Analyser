<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Gap Analyser</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .card {
            max-width: 720px;
            margin: auto;
            background: #ffffff;
            padding: 28px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #1f2937;
        }

        p.subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        select[multiple] {
            height: 160px;
        }

        small {
            color: #666;
        }

        button {
            margin-top: 24px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1e40af;
        }

        pre {
            margin-top: 24px;
            background: #111827;
            color: #d1d5db;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Skill Gap Analyser</h1>
    <p class="subtitle">
        Identify missing skills required for your target role using ML-based analysis
    </p>

    <form id="analyzeForm">

        <!-- TARGET ROLE -->
        <label for="target">Target Role</label>
        <select id="target" required>
            <option value="">Select a role</option>
            <option value="software engineer">Software Engineer</option>
            <option value="backend developer">Backend Developer</option>
            <option value="frontend developer">Frontend Developer</option>
            <option value="data scientist">Data Scientist</option>
            <option value="devops engineer">DevOps Engineer</option>
        </select>

        <!-- SKILLS -->
        <label for="skills">Your Skills</label>
        <select id="skills" multiple>
            <option>python</option>
            <option>java</option>
            <option>c++</option>
            <option>data structures</option>
            <option>algorithms</option>
            <option>git</option>
            <option>sql</option>
            <option>html</option>
            <option>css</option>
            <option>javascript</option>
            <option>react</option>
            <option>machine learning</option>
            <option>statistics</option>
            <option>docker</option>
            <option>linux</option>
        </select>
        <small>Hold ⌘ (Mac) or Ctrl (Windows) to select multiple skills</small>

        <!-- SUBMIT -->
        <button type="submit">Analyse Skill Gap</button>
    </form>

    <!-- RESULT -->
    <pre id="result">Awaiting input…</pre>
</div>

<script>
document.getElementById("analyzeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const skillsSelect = document.getElementById("skills");
    const selectedSkills = Array.from(skillsSelect.selectedOptions)
        .map(opt => opt.value)
        .join(", ");

    const payload = {
        skills: selectedSkills,
        target: document.getElementById("target").value
    };

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById("result").textContent =
            JSON.stringify(data, null, 2);

    } catch (err) {
        document.getElementById("result").textContent =
            "Error connecting to backend.";
    }
});
</script>

</body>
</html>
