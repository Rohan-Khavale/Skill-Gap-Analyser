<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill Gap Analyser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 40px;
    }

    .card {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 14px;
    }

    .skills-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .skill-item {
      background: #eef2ff;
      padding: 6px 10px;
      border-radius: 16px;
      font-size: 13px;
      cursor: pointer;
    }

    .skill-item input {
      margin-right: 6px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f8fafc;
      border-radius: 8px;
      display: none;
    }

    .result h3 {
      margin-top: 0;
    }

    .pill {
      display: inline-block;
      background: #e5e7eb;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px;
      font-size: 13px;
    }

    .missing {
      background: #fee2e2;
      color: #991b1b;
    }

    .present {
      background: #dcfce7;
      color: #166534;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Skill Gap Analyser</h1>
  <p class="subtitle">Analyse missing skills using Machine Learning</p>

  <label>Name</label>
  <input type="text" id="name" placeholder="Your name" />

  <label>Current Status</label>
  <select id="status">
    <option>Student</option>
    <option>Working Professional</option>
    <option>Fresher</option>
  </select>

  <label>Target Role</label>
  <select id="target">
    <option value="software engineer">Software Engineer</option>
    <option value="backend developer">Backend Developer</option>
    <option value="frontend developer">Frontend Developer</option>
    <option value="data scientist">Data Scientist</option>
    <option value="devops">DevOps Engineer</option>
    <option value="investment banker">Investment Banker</option>
  </select>

  <label>Select Your Current Skills</label>
  <div class="skills-box" id="skillsBox">
    <!-- skills injected by JS -->
  </div>

  <button onclick="analyze()">Analyze Skill Gap</button>

  <div class="result" id="result">
    <h3>Analysis Result</h3>
    <p><strong>Target Role:</strong> <span id="resRole"></span></p>

    <p><strong>Your Skills:</strong></p>
    <div id="yourSkills"></div>

    <p><strong>Missing Skills:</strong></p>
    <div id="missingSkills"></div>
  </div>
</div>

<script>
  const SKILLS = [
    "python", "java", "c++", "sql", "git", "html", "css", "javascript",
    "react", "nodejs", "machine learning", "statistics", "pandas",
    "system design", "docker", "kubernetes", "linux",
    "cloud", "ci/cd", "data structures", "algorithms"
  ];

  const skillsBox = document.getElementById("skillsBox");

  SKILLS.forEach(skill => {
    const label = document.createElement("label");
    label.className = "skill-item";
    label.innerHTML = `<input type="checkbox" value="${skill}">${skill}`;
    skillsBox.appendChild(label);
  });

  async function analyze() {
    const selectedSkills = [...document.querySelectorAll("#skillsBox input:checked")]
      .map(cb => cb.value);

    const payload = {
      name: document.getElementById("name").value,
      status: document.getElementById("status").value,
      target: document.getElementById("target").value,
      skills: selectedSkills.join(", ")
    };

    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    document.getElementById("result").style.display = "block";
    document.getElementById("resRole").innerText = data.target_role || payload.target;

    const yourDiv = document.getElementById("yourSkills");
    yourDiv.innerHTML = "";
    selectedSkills.forEach(s => {
      yourDiv.innerHTML += `<span class="pill present">${s}</span>`;
    });

    const missDiv = document.getElementById("missingSkills");
    missDiv.innerHTML = "";
    (data.missing_skills || []).forEach(s => {
      missDiv.innerHTML += `<span class="pill missing">${s}</span>`;
    });
  }
</script>

</body>
</html>
